{% extends 'base_pbi.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-dark">Alteração de Salas {{ salas.nm_sala }} </label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nm_sala" class="form-label">Nome da Sala</label>
            <input type="text" class="form-control" name="nm_sala" value="{{ salas.nm_sala }}" id="nm_sala" maxlength="50" disabled>
        </div>
        <div class="mb-3">
            <label for="capacidade" class="form-label">Capacidade</label>
            <input type="text" class="form-control" name="capacidade" value="{{ salas.capacidade }}" id="capacidade" maxlength="50" disabled>
        </div>
        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modal_delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Excluir Registro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja Realmente excluir a sala <label class="text-danger">{{ salas.nm_sala }}</label>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Sim</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
