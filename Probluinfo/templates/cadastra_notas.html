{% extends 'base_pbi.html' %}
{% block conteudo %}

<div class="container bg-light back02">
    <form method="POST" class="form-group" name="notas_form" >
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-4">
                <div><h4> Cadastrar Notas</h4></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id">Id do Aluno </label>
                <input type="text" class="form-control" id="id" name="id" maxlength="100" placeholder="Digite a ID do Aluno"  required />  
            </div>
            <div class="form-group col-md-3">
                <label for="id_matricula_id">Matricula</label>
                <input type="text" class="form-control" id="id_matricula_id" name="id_matricula_id" placeholder="Digite a Matricula"  maxlength="10" />         
            </div>
            <div class="form-group col-md-3">
                <label for="nota_1">Nota 1 </label>
                <input type="text" class="form-control" id="nota_1" name="nota_1"  maxlength="10" placeholder="Digite a primeira nota" />   
            </div>
            <div class="form-group col-md-3">
                <label for="nota_2">Nota 2 </label>
                <input type="text" class="form-control" id="nota_2" name="nota_2"  maxlength="10" placeholder="Digite a segunda nota" />   
            </div>
            <div class="form-group col-md-3">
                <label for="nota_3">Nota 3</label>
                <input type="text" class="form-control" id="nota_3" name="nota_3"  maxlength="10" placeholder="Digite a terceira nota" />  
            </div>
            <div class="form-group col-md-3">
                <label for="nota_4">Nota 4 </label>
                <input type="text" class="form-control" id="nota_4" name="nota_4"  maxlength="10" placeholder="Digite a quarta nota" />  
            </div>
            <div class="form-group col-md-3">
                <label for="media">Media</label>
                <input type="text" class="form-control" id="media" name="media"  maxlength="10"/>  
            </div>
        </div>
        {% include 'acoes_form.html' %}
    </div>
    </form>
</div>
{% endblock %}
